
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#030712" />
    <title>MenuOS</title>
    
    <!-- Preconnect to Font Servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Non-blocking Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                // We use rgb(var(--x) / <alpha-value>) to support Tailwind's opacity modifiers (e.g. bg-brand-primary/50)
                primary: 'rgb(var(--color-brand-primary) / <alpha-value>)', 
                secondary: 'rgb(var(--color-brand-secondary) / <alpha-value>)', 
                accent: 'rgb(var(--color-brand-accent) / <alpha-value>)',
                dark: 'rgb(var(--color-brand-dark) / <alpha-value>)', 
              },
              surface: {
                0: '#FFFFFF',
                1: '#FAFAF9', 
                2: '#F5F5F4',
              }
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'Inter', 'sans-serif'],
              serif: ['var(--font-serif)', 'Playfair Display', 'serif'], 
            },
            boxShadow: {
              'soft': '0 8px 30px -4px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(var(--color-brand-primary), 0.15)', // Also dynamic shadow
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'float': 'float 20s ease-in-out infinite',
              'float-delayed': 'float 25s ease-in-out infinite reverse',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(20px, -20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* --- FALLBACK & DEFAULT THEME --- */
      /* This ensures there is no FOUC (Flash of Unstyled Content) before JS loads */
      :root {
        /* Default: MenuOS Red (#F94144 -> 249 65 68) */
        --color-brand-primary: 249 65 68;
        --color-brand-secondary: 31 41 55;
        --color-brand-accent: 243 114 44;
        --color-brand-dark: 3 7 18;
        
        --font-sans: 'Inter';
        --font-serif: 'Playfair Display';
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: rgb(var(--color-brand-dark)); /* Dynamic Background */
      }

      .snap-x-mandatory { scroll-snap-type: x mandatory; }
      .snap-start { scroll-snap-align: start; }
      img { transition: opacity 0.5s ease-out; }
      
      .mask-fade-right {
          mask-image: linear-gradient(to right, black 85%, transparent 100%);
          -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }

      /* --- NEW: High-End Film Grain Noise --- */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-gray-100 antialiased font-sans selection:bg-white selection:text-black">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
